<!DOCTYPE html>
<html>
    <head>
        <title>Practical Exam: New GES Student to Campus Map</title>

         <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
           integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
           crossorigin=""/>

         <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
           integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
           crossorigin=""></script>
		   
		   <style type="text/css">
  html, body { margin: 0; padding: 0; height: 100%; }
  #map { min-height: 100%; }
</style>   

    </head>

    <body>
	<h1>Map of NEIU for New GES Student with Notable Locations on Campus</h1>
        <div id="map" style="height: 500px"></div>

        <script type="text/javascript">

          var map = L.map('map', {
              center: [41.9804605,-87.7174111],
              zoom: 16
          });

          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
               attribution: '@ <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
               maxZoom: 20,
               minZoom: 15
            }).addTo(map);
    var pinpoint_iconIcon = L.icon({
    iconUrl: 'pinpoint_icon.png', 
    iconSize:     [40, 40], 
    iconAnchor:   [17, 21], 
    popupAnchor:  [0, -10] 
});
var marker1 = L.marker([41.98039452889593, -87.71702483649057], {icon: pinpoint_iconIcon}).addTo(map);
var marker2 = L.marker([41.98134047637614, -87.71874522344875], {icon: pinpoint_iconIcon}).addTo(map);
var marker3 = L.marker([41.980330870616406, -87.71915981779718], {icon: pinpoint_iconIcon}).addTo(map);
var marker4 = L.marker([41.97787773670736, -87.717557152999], {icon: pinpoint_iconIcon}).addTo(map);
var marker5 = L.marker([41.978586901334324, -87.71728179124193], {icon: pinpoint_iconIcon}).addTo(map);
var marker6 = L.marker([41.981086541876394, -87.7202568842248], {icon: pinpoint_iconIcon}).addTo(map);
var pic1 = '<img src="https://www.neiu.edu/sites/neiu.edu/files/brand/body-images/neiu-bbh-wallpaper.jpg" alt="BBH building" width="250">';
var pic2 = '<img src="https://www.neiu.edu/sites/default/files/hub.neiu.edu/news-images/2016/10/27/LOC-student-union-7.jpg" alt="image taken outside of student union" width="250">';
var pic3 = '<img src="https://mltixcu7ksho.i.optimole.com/Fcz_xwA.Xymn~5b79e/w:auto/h:auto/q:90/https://www.spc-inc.com/wp-content/uploads/2019/10/NEIU-Photo-2.jpg" alt="picture of campus library" width="250">';
var pic4 = '<img src="https://www.neiu.edu/sites/neiu.edu/files/styles/feature_image/public/university-life/unit-dept-homepage-feature-images/2016/02/15/campus-rec-center.jpg?itok=3-RXP-Dn" alt="picture of the pe complex" width="250">';
var pic5 = '<img src="https://www.neiu.edu/sites/default/files/styles/feature_image/public/news-images/2022/04/29/untitled-3800.jpg?itok=tUAyCW76" alt="picture of the solitary oak tree" width="250">';
marker1.bindPopup('<p style="color:green; font-weight:bold"> Bernard J Brommel Hall (BBH), where all GES classes take place, in addition to other science and math courses.</p>' + pic1);
marker2.bindPopup('<p style="color:brown; font-weight:bold">Student Union, where students either study or congregate. The cafeteria is just downstairs from this location in the building.</p>' + pic2);
marker3.bindPopup('<p style="color:blue; font-weight:bold">The Ronald Williams Library (campus library) where you study, tutor, and take out books.</p>' + pic3);
marker4.bindPopup('<p style="color:red; font-weight:bold">Physical Education Complex, where you can workout and even study.</p>' + pic4);
marker5.bindPopup('<p style="color:purple; font-weight:bold">The Solitary Oak Tree, which is a notable tree on campus by the Arbor Day Foundation. Many classes observe this tree including Conservation Psychology.</p>' + pic5);
marker6.bindPopup('<p style="color:blue; font-weight:bold">This parking lot has the "blue" pass for student parking. This pass comes with your tuition as standard. This lot is a great place to park in terms of efficiency for walking to nearly all the buildings on campus. The parking garage is also adjacent to this as well slightly to the south.</p>');
        </script>
   </body>
</html>
